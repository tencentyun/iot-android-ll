apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        debug {
            storeFile file('../lurs1.jks')
            storePassword '888888'
            keyAlias = 'lurs'
            keyPassword '888888'
        }
        release {
            storeFile file('../lurs1.jks')
            storePassword '888888'
            keyAlias = 'lurs'
            keyPassword '888888'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.kitlink"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 24
        versionName "1.0.24"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            //根据需要 自行选择添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'x86', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                XG_ACCESS_ID : "1500003265",
                XG_ACCESS_KEY: "A8ASZV6FNN78"
        ]
        multiDexEnabled true

    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
    repositories {
        flatDir { dirs 'libs' }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.android.support:design:+'

    implementation 'com.android.support:multidex:1.0.1'

    //WebSocket
    implementation "org.java-websocket:Java-WebSocket:1.4.0"
    //EventBus
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation project(path: ':qrcode')
    implementation project(path: ':util')

    //腾讯对象存储--文件上传
    implementation('com.tencent.qcloud:cosxml-lite:5.4.29') {
        exclude group: 'com.tencent.qcloud', module: 'mtaUtils' //关闭 mta上报功能
    }
    //plist文件解析
    implementation 'com.googlecode.plist:dd-plist:1.22'
    //微信登录
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    //banner
    implementation 'com.youth.banner:banner:1.4.10'
    //左滑删除
    implementation 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.3'
    //信鸽推送
    implementation 'com.tencent.jg:jg:1.1'
    implementation 'com.tencent.tpns:tpns:1.1.2.1-release'
    implementation 'androidx.cardview:cardview:1.0.0'
    api 'com.android.support:recyclerview-v7:29.0.0'
    implementation files('libs/retrofit-2.0.2.jar')
    implementation project(path: ':picture')
    //kotlin协程
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.4'

    //刷新
    api 'com.scwang.smart:refresh-layout-kernel:2.0.0-alpha-1'
    api 'com.scwang.smart:refresh-header-classics:2.0.0-alpha-1'
    api 'com.scwang.smart:refresh-footer-classics:2.0.0-alpha-1'

    //腾讯地图定位
    implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:7.2.4'
    //2D地图 这里始终使用最新的稳定版本，用户也可以指定 4.0.3.2 之后的地图 sdk 版本号
    implementation files('libs/TencentMapSDK_Raster_v_1.3.4.1.jar')
    implementation project(path: ':view-release')

    //垂直TabLayout
    implementation 'q.rorbin:VerticalTabLayout:1.2.9'
    implementation project(path: ':tenextll')
}
