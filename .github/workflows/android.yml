name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Config env variable
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      - name: Build with Gradle
        run: tenextllapp/gradlew build
      - name: Package apk with Gradle
        run: cd tenextllapp && ./gradlew assembleRelease && cd ..
      - name: Upload apk to Maven
        run: cd tenextllapp && ./gradlew uploadArchives && cd ..
